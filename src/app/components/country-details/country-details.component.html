<div class="dialog-card">
  <h1 mat-dialog-title>{{ country.name }}<mat-divider></mat-divider></h1>
  <div mat-dialog-content>
    <img [src]="country.flag" [alt]="country.flag" class="image" />
    <mat-list>
      <mat-list-item>
        <mat-icon mat-list-icon>account_balance</mat-icon>
        <div mat-line>
          <label>Capital: </label>
          <label>{{ country.capital }}</label>
        </div>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>gavel</mat-icon>
        <div mat-line>
          <label>Official: </label>
          <label class="official-name"> {{ country.officialName }}</label>
        </div>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>atm</mat-icon>
        <div mat-line>
          <label>Currency: </label>
          <label
            >{{ country.currency.name }} ({{ country.currency.symbol }})</label
          >
        </div>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>translate</mat-icon>
        <div mat-line>
          <label
            >{{ country.languages.includes(",") ? "Languages" : "Language" }} :
          </label>
          <label>{{ country.languages }}</label>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-flat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Close</button>
  </div>
</div>
