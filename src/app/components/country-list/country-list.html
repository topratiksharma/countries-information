<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <app-country-card
              *ngFor="let countryDetails of countryList | search :searchText let index = index"
              class="col-lg-2 col-md-3 col-sm-4 col-xs-6"
              [details]="countryDetails"
            ></app-country-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<mat-spinner
  class="loader"
  color="accent"
  [diameter]="50"
  *ngIf="isloading"
></mat-spinner>
